<!DOCTYPE html>
<html>
  <head>
    <title>Login or Register Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet"/>
    <style>
      html, body {
        display: flex;
        justify-content: center;
        font-family: Roboto, Arial, sans-serif;
        font-size: 15px;
      }
      form {
        border: 5px solid #f1f1f1;
      }
      input[type=text], input[type=password] {
        width: 100%;
        padding: 16px 8px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      button {
        background-color: #DFB9F0;
        color: white;
        padding: 14px 0;
        margin: 10px 0;
        border: none;
        cursor: grabbing;
        width: 100%;
      }
      h1 {
        text-align:center;
        color: #87C0E5;
        font-size: 50px; 
        font-family: Bradley Hand;
      }
      h4 {
        text-align:center;
      }
      button:hover {
        opacity: 0.8;
      }
      .formcontainer {
        text-align: left;
        margin: 24px 50px 12px;
      }
      .container {
        padding: 16px 0;
        text-align:left;
      }
      span.psw {
        float: right;
        padding-top: 0;
        padding-right: 15px;
      }
      /* Change styles for span on extra small screens */
      @media screen and (max-width: 300px) {
      span.psw {
        display: block;
        float: none;
      }
    </style>
  </head>
  <body>
    <form action="/" method="POST">
      <h1>Login or Register</h1>
      <div class="formcontainer">
      <hr/>
      <div class="container">
        <label for="uname" style="font-family: Copperplate; font-size: 20px"><strong>Username</strong></label>
        <input type="text" style="font-family: Comic Sans MS; font-size: 14px" placeholder="Enter Username" name="uname" required=""/>
        <label for="psw" style="font-family: Copperplate; font-size: 20px"><strong>Password</strong></label>
        <input type="password" style="font-family: Comic Sans MS; font-size: 14px" placeholder="Enter Password" name="psw" required=""/>
      </div>
      <button style="font-family: Comic Sans MS; font-size: 15px" type="submit">Login or Register</button>
    
  </div></form></body>
</html>
