<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
  font-family: Copperplate; 
  font-size: 14px;
}

input[type=submit] {
  background-color: #87C0E5;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 13px;
  font-family: Comic Sans MS;
}

input[type=submit]:hover {
  background-color: #A6CCE5;
  font-family: Comic Sans MS;
  font-size: 13px;
}

.previous {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.videocontainer {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

button {
  background-color: #DFB9F0;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
  font-family: Comic Sans MS;
}

button:hover {
    opacity: 0.8;
    font-size: 14px;
    font-family: Comic Sans MS;
}

h3 {
  font-family: Bradley Hand;
  font-size: 30px;
  color: #87C0E5;
}

</style>
</head>
<body>

<div class="previous">
  <h3>Previous Message</h3>
</div>

<div class="container">
  <h3>Tell Me Something!</h3>
  <form action="/mainpage.html" method="POST">
    <label for="title" style="font-family: Copperplate; font-size: 20px">Message Title</label>
    <input style="font-family: Comic Sans MS; font-size: 14px" type="text" id="title" name="title" placeholder="Add Title.."/>

    <label for="subject" style="font-family: Copperplate; font-size: 20px">Message Content</label>
    <input style="font-family: Comic Sans MS; font-size: 14px" type="text" id="subject" name="subject" placeholder="Add Content.."/>

    <input type="submit" value="Submit"/>
  </form>
  <br>
  <button onclick="window.location='index.html'">Logout</button>
</div>

<div class="videocontainer">
  <h3>My Demo Video for StrPet Project</h3>
  <p style="font-family: Georgia; font-size: 15px; color: #AEAEAF">StraPet is an iOS APP Project that aims to help stray animals. There are three main task for this project, including uploading, discovering and volunteering. See the demo video for more information.</p>
  <video width="320" height="240" controls>
    <source src="Demo_Video_Upload.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

</body>
</html>
